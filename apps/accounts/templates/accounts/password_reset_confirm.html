{% extends 'base.html' %}

{% block content %}
    <section class="section-conten padding-y" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Restaurar contraseña</h4>
                {% include 'includes/alerts.html' %}

                <form method = "POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password1">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Repite la contraseña" name="password2">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
    </section>
{% endblock content %}
