{% extends 'base.html' %}

{% load static %}

{% block content %}
    <section class="section-intro padding-y-sm">
        <div class='container'>
            <div class="intro-banner-wrap">
                <img src="{% static 'core/images/banners/cover.jpg' %}" class="img-fluid rounded">
            </div>
        </div>
    </section>
 
    <section class="section-name padding-y-sm">
        <div class="container">
            <header class="section-heading">
                <a href="{% url 'store:all' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header>
            <div class="row">
                {% for product in products %}
                    <div class="col-md-3">
                        <div class="card card-product-grid">
                            <a href="{% url 'store:product' product.category.slug product.slug %}" class="img-wrap">
                                <img src="{{ product.images.url }}">
                            </a>
                            <figcaption class="info-wrap">
                                <a href="{% url 'store:product' product.category.slug product.slug %}" class="title">{{ product.product_name }}</a>
                                <div class="price mt-1">{{ product.formatted_price }}</div>
                                <!-- price-wrap.// -->
                            </figcaption>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
